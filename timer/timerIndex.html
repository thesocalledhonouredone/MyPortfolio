<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="timerStyle.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="input-container">
            <input type="number" id="hours-input" placeholder="Hours" min="0">
            <input type="number" id="minutes-input" placeholder="Minutes" min="0">
            <input type="number" id="seconds-input" placeholder="Seconds" min="0">
        </div>
        <div class="timer">
            <span id="timer-display">00:00:00</span>
        </div>
        <div class="controls">
            <button id="start-btn" class="btn start-btn">Start</button>
            <button id="stop-btn" class="btn stop-btn">Stop</button>
            <button id="reset-btn" class="btn reset-btn">Reset</button>
        </div>
    </div>
    <script src="timerMain.js"></script>
</body>
</html>
